{% load gravatar %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
    {% if user.is_authenticated %}
        <nav class="navbar navbar-expand-lg navbar-light bg-danger">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-item nav-link active" href="{% url 'accounts:edit' %}">회원수정 <span class="sr-only">(current)</span></a>
              <a class="nav-item nav-link active" href="{% url 'accounts:logout' %}">로그아웃</a>
              <a class="nav-item nav-link">
                  <form action= "{% url 'accounts:delete' %}" method = "POST" style = "display: inline" onsubmit = "return confirm('R U SURE??');">
                    {% csrf_token %}
                    
                    <input type="submit" value="탈퇴"/>
            </form>
                  
                  
              </a>
              
            </div>
          </div>
        </nav>
    
    
    
    
    <div style="text-align:center">
        <h1>
            <img src="https://s.gravatar.com/avatar/{{ user.email | makemd5 }}?s=120" class="rounded-circle" alt="profile img"></img>
                안녕, {{ user.username }}
        </h1>
    </div>
        
            
            
        
    {% else %}
    
        <a href="{% url 'accounts:login' %}">login</a>
        <a href="{% url 'accounts:signup' %}">signup</a>
        
        
    
    {% endif %}
    
    {% block body %}
    {% endblock %}
    </div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
